<!DOCTYPE html>
<html>
<body>

<h2>Register Signing Credential</h2>

<form action="/ra/v1/cert/register">
  <label for="pin">Enter PIN:</label>&nbsp;
  <input type="text" id="pin" name="pin" size="30"> <INVALID_PIN>
  <br>
  <br>
  <label for="otp">Enter OTP:</label> <INVALID_OTP>
  <input type="text" id="otp" name="otp" size="30">
  <input type="hidden" name="raName" value="<RA_NAME>">
  <input type="hidden" name="requestId" value="<REQUEST_ID>">
  <input type="submit" value="register">
</form>

<p><a href="/ra/v1/otp/<RA_NAME>/<REQUEST_ID>">Click to Send new OTP</a></p>


</body>
</html>
